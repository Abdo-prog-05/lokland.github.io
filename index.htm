<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Kingdoms Contribution Checker</title>
    <style>
        /* General body styling */
        body {
            background-color: #000;
            color: #689d71;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 20px;
            font-size: 1.2em;
        }

        /* Styling the form */
        #lokForm {
            background-color: #111;
            border: 1px solid #00FF00;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #lokForm label, #lokForm input, #lokForm button {
            display: block;
            margin-bottom: 10px;
        }

        #lokForm input, #lokForm button {
            background-color: #000;
            color: #00FF00;
            border: 1px solid #649b88;
            padding: 5px;
            border-radius: 5px;
        }

        #lokForm button {
            cursor: pointer;
            font-weight: bold;
        }

        /* Styling the results */
        .results {
            margin-top: 20px;
        }

        .card {
            background-color: #111;
            border: 1px solid #00FF00;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Total points container */
        .total-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #111;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            border: 1px solid #00FF00;
            box-shadow: 0 0 10px #00FF00;
        }

        /* Animation for a smooth fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Add a typing effect for the results */
        .typing {
            border-right: 2px solid #00FF00;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 2s steps(22) 1s 1 normal both, blinkCaret 500ms steps(22) infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinkCaret {
            from, to { border-color: transparent; }
            50% { border-color: #00FF00; }
        }
    </style>
</head>
<body>
    <h1 class="typing">League of Kingdoms Contribution Checker</h1>

    <!-- Total display -->
    <div id="totalDisplay" class="total-container">Total Points: 0</div>

    <!-- Form for user input -->
    <form id="lokForm">
        <label for="landId">Land ID:</label>
        <input type="text" id="landId" name="landId" required><br><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required><br><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required><br><br>

        <button type="submit">Check Contributions</button>
    </form>

    <!-- Div to display the results -->
    <div class="results"></div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
